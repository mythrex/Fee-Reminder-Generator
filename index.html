<!doctype html>
<html lang="en">
  <head>
    <title>Fee Report Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <style>
      #reminder-container {
              background: #f1f1f1;
              padding: 40px
            }
      .reminder-text{
        padding: 5px;
        padding-bottom: 50px;
        border-bottom: 1px dotted grey;
      }
    </style>
    <div class="container">
      <div id="reminder-container">
        <div class="reminder-item">
          <div class="lead reminder-text">
            <p>Dear Parents,</p>
            <p>This is in regard for late fee for your ward SHUBHAM SRIVASTAV . The monthly installment of Rs. 4800 has not been submitted till now. The last date for fee submission is 27.08.2017.</p>
            <p>Late fee is liable for fine. Kindly, submit fee on time.</p>
            <br><br>
            <p>Regards</p>
            <p style="font-weight: bold;">Maharaja Academy</p>
          </div>
        </div>
      </div>
    </div>

    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="./script.js"></script> 
  </body>
</html>
